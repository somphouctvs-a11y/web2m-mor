<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE Login</title>
 <link rel="stylesheet" href="CSS/em2.css">
</head>
<body>
    <div class="login-container">
      
        <img src="WhatsApp_Image_2025-07-29_at_10.47.08-removebg-preview (1).png" alt="LINE Logo" class="logo">

        <h2>Log in with LINE</h2>

        <form>
            <label for="email">Email or Phone</label>
            <input type="text" id="email" placeholder="Enter your email or phone">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">

            <button type="submit" class="login-btn">Log in</button>
        </form>

        <button class="qr-btn">Log in with QR code</button>

        
        <a href="#">Forgot password?</a> <!-- ລິ້ງໃຫ້ຜູ້ໃຊ້ກົດເພື່ອກູ້ລະຫັດຜ່ານ -->
    </div>
</body>
</html>
