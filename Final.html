<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/Final.css">
</head>
<body>
    <div class="login-container"> <!-- div = ແທັກແບ່ງສ່ວນ,class ນີ້ໄວ້ສໍາລັບ CSS-->
        <img src="line.png" alt=" LINE logo" class="logo" > <!--img =ຮູບພາບ,src ຄື ທີຢູ່ຮູບ,alt=ຂໍ້ຄວາມສໍາຮອງ-->
        <h2>log in with LINE</h2> <!--h2=ຫົວຂໍ້-->
        <form > <!--form=ກ່ອງໃສຂໍ້ມູນສໍາລັງສົງ-->
            <label for="email">Email or phone</label> <!--label =ປ້າຍບອກຊ່ອງມ for ເຊື່ອມກັບ inputid-->
            <input type="text" id="email" placeholder="Enter your email or phone"> <!-- input =ຊ່ອງປ້ອນ,type = text ຄືຂໍ້ຄວາມ,placeholder ແນະນໍາກອນປ້ອນ-->

            <label for="password">password</label> <!--label ສໍາລັບຊ່ອງລະຫັດ-->
            <input type="password" id="password" placeholder="Enter your password"> <!--type= password ໃຫ້ປ້ອນແລ້ວປິດ-->
            <button type="submit" class="login-btn">Log in</button> <!-- ປຸ່ມສົ່ງຟອມເມື່ອກົດ -->

        </form> <!--ປິດຟອມ-->
        <button class="qr-btn"> Log in with QR code</button> <!--ປຸ້ມສໍາລັບ QR code-->

        <a href="#">Forgot password?</a> <!-- ລິ້ງໃຫ້ຜູ້ໃຊ້ກົດເພື່ອກູ້ລະຫັດຜ່ານ -->

    </div> <!-- ປິດ-->
</body>
</html>
